<html>
	<head>
		<meta charset="utf-8"/>
		<title>Anagram Engine</title>
		<link type="text/css" rel="stylesheet" href="/stylesheets/styles.css"/>
	</head>
	<body>
		<header>
			<h2 style="text-align:center;">ADD ENGINE</h2>
					<div style="float:right; width:80%; text-align: right;">
					<a href="{{ url }}">
					<h2><div class="button_element">Logout</h2></div>
				  </a>
				</div>
			</h1>
		   </header>
		 <div class="content">
			<table>
				<form method="post">
					<tr>
						<td>
						<input type="text" class="text_input" name="value"  onkeypress="return onlyAlphabets(event,this);"/>
					</td>
						<td id="button_row">
						<input type="submit" class="button" name="button" value="Add"/>
						</td>
					</tr>
				    </form>
			    </table>
			<br>
				<form method="post">
					<tr>
						<td id="button_row">
							<input type="submit" class="button" name="cancel" value="Cancel">
							</td>
						</tr>
					</form>
				</div>
			</body>
			<script language="Javascript" type="text/javascript">
      function onlyAlphabets(e, t) {
            try {
                if (window.event) {
                    var charCode = window.event.keyCode;
                }
                else if (e) {
                    var charCode = e.which;
                }
                else { return true; }
                if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
                    return true;
                else
                    return false;
            }
            catch (err) {
                alert(err.Description);
            }
        }

			</script>
		</html>
